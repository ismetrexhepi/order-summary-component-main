<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 <div class="container">

  <div class="hero">
    <img src="./images/illustration-hero.svg" alt="" class="hero_img">
  </div>

  <div class="order">
    <h3 class="title">Order Summary</h3>
  <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

 <div class="plan"> 
  <div class="annual">
    <div>
      <img src="./images/icon-music.svg" alt="" class="icon">
    </div>
    <div>
      <p class="annualplan">Annual Plan</p>
      <p class="price">$59.99/year</p>
    </div>
  </div>
  <div><a href="#" class="change">Change</a></div>
</div>

  <div class="payment">
    <a href="#" class="proceed" >Proceed to Payment</a>
    <a href="#" class="cancel">Cancel Order</a>
  </div>
  </div>

 </div>

  </div> -->
</body>
</html>
